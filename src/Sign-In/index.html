<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CineShare</title>
</head>

<body>
    <div class="bg-gradient">
        <header class="header" id="header">
            <div class="logo">
                <h1><span>CINE</span>SHARE</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../Sign-Up/index.html" class="signup">Sign Up</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="form">
                <h1> Sign In</h1>
                <form>
                    <div class="name all">
                        <label>Nome: </label>
                        <input type="text" name="name">
                    </div>
                    <div class="username all">
                        <label>Username: </label>
                        <input type="text" name="username">
                    </div>
                    <div class="email all">
                        <label>Email: </label>
                        <input type="email" name="email">
                    </div>
                    <div class="senha all">
                        <label>Senha: </label>
                        <input type="password" name="senha">
                    </div>
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>Feito por: Jo√£o Vitor R. do Nascimento</p>
        </footer>
    </div>
